version: '3.1'

services:
  db:
    image: postgis/postgis
    restart: always
    volumes:
      - data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    env_file:
      - .env
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on: 
      - db

  osm2pqsql:
    build:
      context: ./osm2pqsql
    volumes: 
      - planet:/planet
    env_file:
       - .env
volumes:
  data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data
      o: bind,delegated
  planet:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/planet
      o: bind,delegated



